    <style>
		#map {
			height: 1000px;
			width: 800px;
		}
	</style>
    <script>
		function initMap() {
			var mapOptions = {
				zoom: 14,
				center: new google.maps.LatLng(37.5510, 127.0757),
				mapTypeId: 'roadmap'
			};
			var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            const roadTripCoordinates = {{ location_list|safe }};

			var roadTrip = new google.maps.Polyline({
				path: roadTripCoordinates,
				strokeColor: '#FF0000',
				strokeOpacity: 1.0,
				strokeWeight: 2
			});
			roadTrip.setMap(map);
		}
	</script>

       	<h3><i class="fa fa-angle-right"></i>지도</h3>
    	  	<div class="row mt">

		  	  <h4><i class="fa fa-angle-right"></i>환자 현 위치</h4>
                <div id="map"></div>
                <script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU9iPCS6kzh9oRXQ63A8HRJy3JXimBZIk&callback=initMap">
</script>
