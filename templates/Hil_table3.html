<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>스케줄 미 이행 상세사항</title>


    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- external css -->
    <link href="{{url_for('static',filename='font-awesome/css/font-awesome.css')}}" rel="stylesheet" />

    <!-- Custom styles for this templates -->
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/style-responsive.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/table-responsive.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>

  <body>

    <div class="container">
      <div class="table-responsive">
       	<h3><i class="fa fa-angle-right"></i>스케줄 미 이행 상세사항</h3>
          <div class="row mt">
            <div class="col-lg-12">
              <div class="content-panel">
		  	    <h4><i class="fa fa-angle-right"></i>스케줄 미 이행 상세사항 표</h4>
                <table class="table table-hover table-bordered table-striped table-condensed cf" >
                <thead>
                  <tr>
                  <th>Index</th>
                  <th>발생 시간</th>
                  <th>스케줄 미 이행 명</th>
                  </tr>
                </thead>
                <tbody>
                {% for posts2 in posts2 %}
                  <tr>
                  <td>{{ loop.index + (page - 1) * per_page }}</td>
                  <td>{{ posts2.time }}</td>
                  <td>{{ posts2.name }}</td>
                  </tr>
                {% endfor %}
                </tbody>
                </table>
             </div>
            </div>
          </div>
      </div>
      <div>
      {{ pagination.links }}
      </div>
    </div>

      <footer class="site-footer">
          <div class="text-center">
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{url_for('static',filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script class="include" type="text/javascript" src="{{url_for('static',filename='js/jquery.dcjqaccordion.2.7.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.scrollTo.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.nicescroll.js')}}" type="text/javascript"></script>

    <!--common script for all pages-->
    <script src="{{url_for('static',filename='js/common-scripts.js')}}"></script>

    <!--script for this page-->
    <script src="{{url_for('static',filename='js/chart-master/Chart.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/table.js')}}"></script>

  </body>
</html>
