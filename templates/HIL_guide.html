<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>돌봄지원가이드</title>


    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <!-- external css -->
    <link href="{{ url_for('static',filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet"/>

    <!-- Custom styles for this templates -->
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style-responsive.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/table-responsive.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>

<body>

<div class="container">
    <div class="table-responsive">
        <h3><i class="fa fa-angle-right"></i>돌봄지원 가이드</h3>
        <div class="row mt">
            <div class="col-lg-12">
                <div class="content-panel">
                    <h4><i class="fa fa-angle-right"></i>관찰 의견</h4>
                    <br><br>
                    <h4><i class="fa fa-angle-right"></i>기본 관찰 의견</h4>
                    <input class="form-control" id="basic_opinion" type="text" placeholder="{{ g_opinion }}" disabled>
                    <h4><i class="fa fa-angle-right"></i>요양보호사 관찰 의견</h4>
                    <input class="form-control" id="medic_opinion" type="text" placeholder="{{ g_opinion }}" disabled>
                    <br><br><br>
                    <h4><i class="fa fa-angle-right"></i>환자 건강 정보</h4>
                    <div class="row">
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">신체 상태</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-theme" onclick="move('{{url_for('detailcon', _type='bodycon', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_bodycon']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">건강 상태</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-theme" onclick="move('{{url_for('healthcon', patient_seq=patient_seq)}}')">
                                    상세보기
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">청결 상태</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-theme" onclick="move('{{url_for('detailcon', _type='cleancon', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_clean']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">낙상 위험도</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-{%if p_health_info['rs_fallcon'] == '낮음' %}theme{%else%}danger{%endif%}"
                                        onclick="move('{{url_for('detailcon', _type='fallcon', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_fallcon']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">

                            <label class="col-sm-2 col-3 control-label">인지기능 상태</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-{%if p_health_info['rs_cog'] == '정상' %}theme{%else%}danger{%endif%}"
                                        onclick="move('{{url_for('detailcon', _type='cognicon', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_cog']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">욕창 위험도</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-{%if p_health_info['rs_dec'] == '위험 없음' %}theme{%else%}danger{%endif%}"
                                        onclick="move('{{url_for('detailcon', _type='decubcon', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_dec']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">혈당</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-{%if p_health_info['rs_bloodsugar'] == '정상' %}theme{%else%}danger{%endif%}"
                                        onclick="move('{{url_for('health_recent', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_bloodsugar']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">

                            <label class="col-sm-2 col-3 control-label">혈압</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-{%if p_health_info['rs_bloodpress'] == '정상' %}theme{%else%}danger{%endif%}"
                                        onclick="move('{{url_for('health_recent', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_bloodpress']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">청취 능력</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-theme" onclick="move('{{url_for('health_recent', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_hearing']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">의사소통</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-theme" onclick="move('{{url_for('health_recent', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_comm']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">발음 능력</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-theme" onclick="move('{{url_for('health_recent', patient_seq=patient_seq)}}')">
                                    {{p_health_info['rs_pron']}}
                                </button>
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label class="col-sm-2 col-3 control-label">상처 발생 여부</label>
                            <div class="col-sm-10 col-8 d-inline-block">
                                <button class="btn btn-{%if p_health_info['rs_scratch_yn'] == 0 %}theme{%else%}danger{%endif%}"
                                        onclick="move('{{url_for('health_recent', patient_seq=patient_seq)}}')">
                                    {%if p_health_info['rs_scratch_yn'] == 0 %}
                                    정상
                                    {% else %}
                                    관찰 필요
                                    {% endif %}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<footer class="site-footer">
    <div class="text-center">
    </div>
</footer>
<!--footer end-->
</section>
<script>
    function move(url)
    {
        location.href=url;
    }
</script>
<!-- js placed at the end of the document so the pages load faster -->
<script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script class="include" type="text/javascript"
        src="{{ url_for('static',filename='js/jquery.dcjqaccordion.2.7.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery.scrollTo.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery.nicescroll.js') }}" type="text/javascript"></script>

<!--common script for all pages-->
<script src="{{ url_for('static',filename='js/common-scripts.js') }}"></script>

<!--script for this page-->
<script src="{{ url_for('static',filename='js/chart-master/Chart.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/table.js') }}"></script>

</body>
</html>
