<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>외부환경 상세사항</title>

    <script src="{{url_for('static',filename='chart.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='table.js')}}"></script>

    <link href="{{url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='font-awesome/css/font-awesome.css')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/style-responsive.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/table-responsive.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    </head>

  <body>

    <div class="container">
      <div class="table-responsive">
       	<h3><i class="fa fa-angle-right"></i>외부 상세사항</h3>
          <div class="row mt">
            <div class="col-lg-12">
              <div class="content-panel">
		  	    <h4><i class="fa fa-angle-right"></i>외부환경 상세사항 표</h4>
                <div class="pull-right">
                  <form>
                    <input type="text" name="text" value="날짜입력" />
                    <input type="button" value="검색" />
                  </form>
                </div>
                <table class="table table-hover table-bordered table-striped table-condensed cf" >
                <thead>
                  <tr>
                  <th>Index</th>
                  <th>발생 시간</th>
                  <th>외부환경 이상 명</th>
                  </tr>
                </thead>
                <tbody>
                {% for posts1 in posts1 %}
                  <tr>
                  <td>{{ loop.index + (page - 1) * per_page }}</td>
                  <td>{{ posts1.time }}</td>
                  <td>{{ posts1.name }}</td>
                  </tr>
                {% endfor %}
                </tbody>
                </table>
             </div>
            </div>
          </div>
      </div>
      <div>
      {{ pagination.links }}
      </div>
    </div>
      <footer class="site-footer">
          <div class="text-center">
          </div>
      </footer>
      <!--footer end-->
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{{url_for('static',filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <script class="include" type="text/javascript" src="{{url_for('static',filename='js/jquery.dcjqaccordion.2.7.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.scrollTo.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/jquery.nicescroll.js')}}" type="text/javascript"></script>


    <!--common script for all pages-->
    <script src="{{url_for('static',filename='js/common-scripts.js')}}"></script>

    <!--script for this page-->
    

  </body>
</html>
